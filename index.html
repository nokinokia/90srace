<body>
    <div class="first">
        <span>$90SRACE</span>
        <h1>90s Race on Solana</h1>
        <p>Bring back memories by playing this game.</p>
        <p class="ca">CA: Soon after launch on Pump.Fun<span class="copy-icon"><i class="fas fa-copy"></i></span></p>

        <small>use arrow keys for playing</small>

        <div class="button-group">
            <a href="https://pump.fun" target="_blank" class="vintage-button">Pump.Fun</a>
            <a href="https://t.me/ninetysrace" target="_blank" class="vintage-button">Telegram</a>
            <a href="https://x.com/ninetysrace" target="_blank" class="vintage-button">X.COM</a>
        </div>
        <div class="copy-success" id="copy-success">CA Copied successfully!</div>
    </div>

    <script>
        document.querySelector(".copy-icon").addEventListener("click", function () {
            var text = document.querySelector(".ca").textContent.trim();

            navigator.clipboard
                .writeText(text)
                .then(function () {
                    var copySuccess = document.getElementById("copy-success");
                    copySuccess.style.display = "block";

                    setTimeout(function () {
                        copySuccess.style.display = "none";
                    }, 2000); // Hide the message after 2 seconds
                })
                .catch(function (err) {
                    console.error("Failed to copy: ", err);
                });
        });
    </script>
